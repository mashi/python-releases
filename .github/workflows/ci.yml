name: ci

# workflow triggers
on:
  push:
    branches:
      - '**' # every branch
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

jobs:
  formatter:
    # formatter is not needed in schedule runs
    # it is more important when code is changed
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: code formatter
        run: |
          pip install wheel
          pip install black
          black --check .
          black --check tests/

  test:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: install packages
        run: |
          pip install wheel
          pip install -r requirements-dev.txt
      - name: unittest
        run: |
          python -m unittest discover -b

  run-code:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: install packages
        run: |
          pip install wheel
          pip install -r requirements.txt
      - name: run-code
        run: |
          python main.py
